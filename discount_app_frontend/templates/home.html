<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Shops</title>
</head>
<body>
    <h1>Discount Shops</h1>
    <ul>
        {% for shop in shops %}
        <li>
            <h2>{{ shop.name }}</h2>
            <p>{{ shop.description }}</p>
            <p>Discount: {{ shop.discount }}%</p>
            <p>Location: {{ shop.location }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
